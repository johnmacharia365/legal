<!DOCTYPE html>
<html>
<head>
    <title>Scale Fee Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Legal Scale Fee Calculator</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="amount" class="form-label">Enter Amount (Kshs):</label>
            <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>

        <a href="{% url 'home' %}"  class="btn btn-dark" >Back</a>
    </form>

    {% if fee is not None %}
        <div class="alert alert-info mt-3">
            <strong>Transaction Value:</strong> Kshs {{ amount|floatformat:2 }}<br>
            <strong>Legal Fee Minimum:</strong> Kshs {{ fee|floatformat:2 }}
        </div>

        {% if description %}
            <div class="mt-3">
                <h5>Calculation Breakdown:</h5>
                <div class="alert alert-secondary">
                    {{ description|safe }}
                </div>
            </div>
        {% endif %}
    {% endif %}
</body>
</html>
